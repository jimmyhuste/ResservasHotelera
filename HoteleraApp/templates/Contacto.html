{% extends "PaginaPrincipal.html" %} 

{% load static %} 

{% block title%} Contacto {%endblock%}


{% block content%}


    
  <head>
    <style>
        .formulario {
          margin: 50px;
          display: block;
          
        }
        .col-6 {
          columns: 2;
          margin: 36px;
        }
        .container button {
          margin-left:45px ;
        }
        .container .formulario{
          margin-left: 250px;
        }
        .container h1{
          margin-left: 250px;
          margin-top: 35px;
        }
        </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
  
      <div class="container">
        <h1> Formulario de Contacto</h1>
      <form action="" class="formulario" method="post"> {%csrf_token %}
        
         
          
        <div class="col-6">
          <label for="inputname" class="form-label">Nomre</label>
          {{form.nombre}}
          <div >
          <label for="inputepellido" class="form-label">Apellido</label>
          {{form.apellido}}
        </div>
          <div>
          <label for="inputAddress" class="form-label">Telefono</label>
          {{form.telefono}}
        </div>
        <div>
          <label for="inputEmail4" class="form-label">Correo Electronico</label>
          {{form.correo}}
        </div>
        <div>
            <label for="inputAddress" class="form-label">Direccion</label>
            {{form.direccion}}
          </div>
          <div>
              <label for="inputcomment" class="form-label">Comentarios</label>
              {{form.comentario}}
            </div>
        </div>
        
  
  
  
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
          
      </form>
      </div>
  
  {%if mensaje%}
      <script> 
        Swal.fire({
          titleText: "Datos enviado correctamente",
          text: "{{mensaje}} ",
          icon: "succes",
          confirmButtonText: "OK!",
        }       
  );
      </script>
    {%endif%}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      
  </body>



{%endblock%}
